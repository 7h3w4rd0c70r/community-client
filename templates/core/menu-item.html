<% if(submenu.length>0) {%>
<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
    <span class="glyphicon glyphicon-<%- icon %>"></span>
    <div><%- title %><br/><%- subtitle %></div>
    <div class="caret"></div>
</a>
<ul class="dropdown-menu">
    <% _.each(submenu, function(item){
    if (item.title === 'divider'){
    %>
    <li role="separator" class="divider"></li>
    <%
    } else {%>
    <li>
        <a href="<% if(!item.newWindow){ %>app.html#<%}%><%- item.link %>"
           target="<% if(item.newWindow){%>_blank<%}%>"><%- item.title %></a>
    </li>
    <%
    }
    }); %>
</ul><% } else{ %>
<a href="<% if(!newWindow){%>app.html#<%}%><%- link %>" target="<% if(newWindow){%>_blank<%}%>">
    <span class="glyphicon glyphicon-<%- icon %>"></span>
    <div><%- title %><br/><%- subtitle %></div>
</a><%} %>
