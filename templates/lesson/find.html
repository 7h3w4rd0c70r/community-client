<h1 class="col-sm-12">Find Lessons</h1>
<div class="col-sm-12" id="search">
    <div class="panel panel-default">
        <div class="panel-body">
            <form role="form" class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="group">Group</label>
                    <div id="group" class="col-sm-10"></div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="group">Course</label>
                    <div id="course" class="col-sm-10"></div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="location">Location</label>
                    <div id="location" class="col-sm-10"></div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="teacher">Teacher</label>
                    <div id="teacher" class="col-sm-10"></div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="status">Lesson Status</label>
                    <div class="col-sm-10">
                        <select id="status" class="form-control">
                            <option value="n">Lessons not taught</option>
                            <option value="t">Lessons taught</option>
                            <option value="*" selected>All lessons types</option>
                            <option value="c">Lessons canceled</option>
                            <option value="p">Lessons to be postponed</option>
                            <option value="d">Duplicated lessons</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="firstDay">From Date</label>
                    <div class="col-sm-10">
                        <div class="input-group date-picker">
                            <input type="text" id="firstDay"
                                   maxlength="10"
                                   class="form-control"
                                   placeholder="any"
                                   value="<%- getDefaultStartDate() %>">
                            <div class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="lastDay">To Date</label>
                    <div class="col-sm-10">
                        <div class="input-group date-picker">
                            <input type="text"
                                   id="lastDay"
                                   maxlength="10"
                                   class="form-control"
                                   placeholder="any"
                                   value="<%- getDefaultEndDate() %>">
                            <div class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="time-from">Time From</label>
                    <div class="col-sm-10">
                        <div class="input-group time-picker">
                            <input type="text"
                                   id="time-from"
                                   maxlength="10"
                                   class="form-control"
                                   placeholder="any"
                                   value="">
                            <div class="input-group-addon">
                                <span class="glyphicon glyphicon-time"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="time-to">Time To</label>
                    <div class="col-sm-10">
                        <div class="input-group time-picker">
                            <input type="text"
                                   id="time-to"
                                   maxlength="10"
                                   class="form-control"
                                   placeholder="any"
                                   value="">
                            <div class="input-group-addon">
                                <span class="glyphicon glyphicon-time"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="day">Day of Week</label>
                    <div class="col-sm-10">
                        <select id="day" class="form-control">
                            <option value="*">any</option>
                            <option value="2">Monday</option>
                            <option value="3">Tuesday</option>
                            <option value="4">Wednesday</option>
                            <option value="5">Thursday</option>
                            <option value="6">Friday</option>
                            <option value="7">Saturday</option>
                            <option value="1">Sunday</option>
                        </select>
                    </div>
                </div>
            </form>
        </div>
        <div class="panel-footer">
            <div class="text-right">
                <button id="find" class="btn btn-primary">Find Lesson</button>
            </div>
        </div>
    </div>
</div>
<div class="col-sm-12" id="lessons"></div>
