<h2 class="col-xs-12">Lesson Reschedule</h2>
<div class="col-xs-12 col-lg-9 row">
    <div id="bar" class="col-xs-12">
        <div class="box first-box col-xs-6 col-sm-2" id="status-time"></div>
        <div class="box col-xs-6 col-sm-3">
            <div class="panel panel-default">
                <div class="panel-heading">Group</div>
                <div id="group" class="panel-body"></div>
            </div>
        </div>
        <div class="box col-xs-6 col-sm-2">
            <div class="panel panel-default">
                <div class="panel-heading">Location</div>
                <div id="location" class="panel-body"></div>
            </div>
        </div>
        <div class="box col-xs-6 col-sm-2">
            <div class="panel panel-default">
                <div class="panel-heading">Course</div>
                <div id="course" class="panel-body"></div>
            </div>
        </div>
        <div id="teachers"></div>
    </div>
</div>
<div class="col-md-12">
    <div class="panel panel-default">
        <div class="panel-heading">New Values</div>
        <div class="panel-body">
            <form role="form" class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="new-day">Day</label>
                    <div class="col-sm-3">
                        <div class="input-group date-picker">
                            <input type="text" id="new-day" maxlength="10" class="form-control"
                                   value="<%- getDatePart(start) %>"
                                   required="required">
                            <div class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="new-day">Start Time</label>
                    <div class="col-sm-3">
                        <div class="input-group time-picker">
                            <input type="text" id="new-start" maxlength="10" class="form-control"
                                   value="<%- getTimePart(start) %>"
                                   required="required">
                            <div class="input-group-addon">
                                <span class="glyphicon glyphicon-time"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="new-day">End Time</label>
                    <div class="col-sm-3">
                        <div class="input-group time-picker">
                            <input type="text" id="new-end" maxlength="10" class="form-control"
                                   value="<%- getTimePart(end) %>"
                                   required="required">
                            <div class="input-group-addon">
                                <span class="glyphicon glyphicon-time"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="new-group">Group</label>
                    <div class="col-sm-10" id="new-group"></div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="location">Location</label>
                    <div class="col-sm-10" id="new-location"></div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="new-teacher">Teacher</label>
                    <div class="col-sm-10" id="new-teacher"></div>
                </div>
            </form>
        </div>
        <div class="panel-footer">
            <input class="btn btn-primary" type="button" id="back" value="Back">
            <input class="btn btn-primary" type="button" id="save" value="Reschedule">
        </div>
    </div>
</div>
<div id="lessons-in-conflict" class="col-sm-12 col-lg-8"></div>
