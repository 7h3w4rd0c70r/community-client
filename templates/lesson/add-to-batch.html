<label for="firstDay">Lesson start time</label>
<input id="firstDay" type="text" class="date" value="<%- getDate() %>"/>
<br/>

<label for="lessons-count-type">Number of Lessons</label>
<select id="lessons-count-type">
    <option value="date" selected>By end date</option>
    <option value="count">By lesson count</option>
</select>

<input name="lessons-count" id="lessons-count" type="number" value="1"/>
<br/>

<label for="duration">Lesson Duration</label>
<input id="duration" type="number" value="50" min="5" max="720" step="5">
<span class="info">Minutes</span>
<br/>
<hr/>

<label for="check-non-teaching-days">Skip non-teaching days</label>
<input id="check-non-teaching-days" type="checkbox" checked/>
<br/>

<label for="frequency">Frequency</label>
<select id="frequency">
    <option>Weekly</option>
    <option>Bi-weekly</option>
</select>
<br/>

<label class="inline"></label>
<table class="inline">
    <tr>
        <td>
            <input type="checkbox" value="1" id="mon" />
            <label for="mon">Monday</label>
        </td>
    </tr>
    <tr>
        <td>
            <input type="checkbox" value="2" id="tue" />
            <label for="tue">Tuesday</label>
        </td>
    </tr>
    <tr>
        <td>
            <input type="checkbox" value="3" id="wen" />
            <label for="wen">Wednesday</label>
        </td>
    </tr>
    <tr>
        <td>
            <input type="checkbox" value="4" id="thu" />
            <label for="thu">Thursday</label>
        </td>
    </tr>
    <tr>
        <td>
            <input type="checkbox" value="5" id="fri"/>
            <label for="fri">Friday</label>
        </td>
    </tr>
    <tr>
        <td>
            <input type="checkbox" value="6" id="sat" />
            <label for="sat">Saturday</label>
        </td>
    </tr>
    <tr>
        <td>
            <input type="checkbox" value="7" id="sun" />
            <label for="sun">Sunday</label>
        </td>
    </tr>
</table>
<hr/>

<label for="teacher">Teacher</label>
<div class="inline" id="teacher"></div>
<br/>

<label for="location">location</label>
<div class="inline" id="location"></div>
<br/>
