            <div>
                <h1>Lesson Plan</h1>
            </div>
        </div>
        <div class="well well-lg col-xs-6">
            <div class="row">
                <div class="col-xs-3"><span>Group:</span></div>
                <div class="col-xs-9" id="group"></div>
            </div>
            <div class="row">
                <div class="col-xs-3"><span>Course:</span></div>
                <div class="col-xs-9" id="course"></div>
            </div>
            <div class="row">
                <div class="col-xs-3"><span>Location:</span></div>
                <div class="col-xs-9" id="location"></div>
            </div>
            <div class="row">
                <div class="col-xs-3"><span>Date:</span></div>
                <div class="col-xs-9"><span><%- getDate(start)%></span></div>
            </div>
            <div class="row">
                <div class="col-xs-3"><span>Time:</span></div>
                <div class="col-xs-9"><span><%- getTime(start)%> - <%- getTime(end)%></span></div>
            </div>
            <div class="row">
                <div class="col-xs-3"><span>Duration:</span></div>
                <div class="col-xs-9"><span><%- getDuration(start,end)%> Minutes</span></div>
            </div>
            <div class="row">
                <div class="col-xs-3"><span>Teacher:</span></div>
                <div class="col-xs-9" id="teachers"></div>
            </div>
        </div>
        <div class="col-xs-12" id="lesson-header"></div>
        <div class="col-xs-12" id="homework-list"></div>
        <div class="col-xs-12">
            <div class="panel panel-default">
                <div class="panel-heading">Attendance</div>
                <div class="panel-body" id="students"></div>
            </div>
        </div>
        <div class="col-xs-12">
            <div class="panel panel-default">
                <div class="panel-heading">Activities</div>
                <div class="panel-body" id="plans"></div>
            </div>
        </div>
        <div class="col-xs-12">
            <div class="panel panel-default">
                <div class="panel-heading">Homework</div>
                <div class="panel-body" id="homework"></div>
            </div>
        </div>
        <div class="col-xs-12">
            <div class="panel panel-default">
                <div class="panel-heading">Notes</div>
                <div class="panel-body"></div>
            </div>
        </div>
        <div class="col-xs-12">
            <div class="panel panel-default">
                <div class="panel-heading">Reminder for next lesson</div>
                <div class="panel-body" id="reminder"></div>
            </div>
        </div>
    </div>
</div>
<div class="visible-lg col-lg-4 not-to-print">
    <br/>
    <button id="print" class="btn btn-primary">Print</button>
    <br/>
    <br/>
    <button id="back" class="btn btn-primary">Back</button>
    <br/>
</div>
