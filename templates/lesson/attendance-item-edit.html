<td>
    <div class="form-group"><%- fullName %></div>
</td>
<td class="text-center">
    <div class="checkbox">
        <label>
            <input class="is-present" type="checkbox" <%- checked(isPresent) %>/>
        </label>
    </div>
</td>
<td>
    <div class="form-group">
        <input class="length form-control <%- showOrHide(!isPresent) %>" type="number" value="<%- length %>"
               min="0" max="120" step="5"/>
    </div>
</td>
<td class="text-center">
    <div class="checkbox">
        <label>
            <input type="checkbox" class="is-excused <%- showOrHide(!isPresent) %>" <%- checked(isExcused)%> />
        </label>
    </div>
</td>
<td>
    <div class="form-group">
        <input class="note form-control <%- showOrHide(!isPresent) %>"
               type="text"
               maxlength="128"
               value="<%- note %>"
               placeholder="Write a Note or an Explanation"
        />
    </div>
</td>
