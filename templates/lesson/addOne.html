<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Add Lesson</h4>
    </div>
    <div class="modal-body">
        <div class="">
            <div class="panel">
                <div class="panel-body">
                    <form role="form" class="form-horizontal col-sm-12">
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="lesson-day">Date</label>
                            <div class="input-group col-xs-12 col-sm-10 date-picker">
                                <input type="text"
                                       id="lesson-day"
                                       maxlength="10"
                                       class="form-control"
                                       value=""
                                       required="required">
                                <div class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="lesson-time">Time</label>
                            <div class="input-group col-xs-12 col-sm-10 time-picker">
                                <input type="text"
                                       id="lesson-time"
                                       maxlength="10"
                                       class="form-control"
                                       value=""
                                       required="required">
                                <div class="input-group-addon">
                                    <span class="glyphicon glyphicon-time"></span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="duration">Duration</label>
                            <div class="input-group col-xs-12 col-sm-10">
                                <input class="form-control" id="duration" type="number" min="0" value="50"/>
                                <div class="input-group-addon">
                                    minutes
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="group">Group</label>
                            <div id="group" class="input-group col-xs-12 col-sm-10"></div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="location">Location</label>
                            <div id="location" class="input-group col-xs-12 col-sm-10"></div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="teacher">Teacher</label>
                            <div id="teacher" class="input-group col-xs-12 col-sm-10"></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button id="button-add" type="button" class="btn btn-default" data-dismiss="modal">Add</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    </div>
</div>
