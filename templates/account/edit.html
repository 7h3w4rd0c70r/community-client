<h2 class="col-lg-12">My Account</h2>
<div class="col-lg-6">
    <div class="panel panel-default">
        <div class="panel-body">
            <form role="form" class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="firstName">First Name</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" id="firstName" required="required"
                               value="<%- firstName %>"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="lastName">Last Name</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" id="lastName" value="<%- lastName %>"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="phone">Phone</label>
                    <div class="col-sm-10">
                        <input type="tel" class="form-control" id="phone" value="<%- phone %>"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="email">Email</label>
                    <div class="col-sm-10">
                        <input id="email" type="email" class="form-control" value="<%- email %>"/>
                    </div>
                </div>
            </form>
        </div>
        <div class="panel-footer">
            <input class="btn btn-primary" type="button" id="back" value="Back"/>
        </div>
    </div>
</div>
