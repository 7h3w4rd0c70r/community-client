<div class="well-sm">
    <div class="btn-group" role="group">
        <a class="btn btn-primary" href="<%- getServerUrl() %>/activity/<%-activityID%>/attachment/<%- name%>"
           target="_blank">
            <span class="glyphicon glyphicon-paperclip"></span>
            <%- name %>
            <span class="badge"><%- size %> kB</span>
        </a>
        <button class="delete btn btn-default"><span class="glyphicon glyphicon-remove"></span></button>
    </div>
</div>
