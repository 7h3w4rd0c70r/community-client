<form class="">
    <div class="row">
        <div class="panel panel-primary">
            <div class="panel-title">Filter</div>
            <div class="panel-body">
                <div class="form-group">
                    <label for="sort">Sorted by</label>
                    <select id="sort" class="form-control input-sm">
                        <option value="title">Title</option>
                        <option value="createdBy">Author</option>
                        <option value="image">Image</option>
                        <option value="activityID">Id</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="keyWordList">Search</label>
                    <input class="form-control input-sm" type="search" id="keyWordList" maxlength="255"
                           placeholder="Write here a searching phrase"/>
                </div>
                <div class="form-group">
                    <input class="btn btn-primary" type="button" id="search" value="Search"
                           alt="Apply searching criteria"/>
                </div>

                <div class="form-group">
                    <label for="duration">Duration-a</label>
                    <select class="form-control input-sm">
                        <option value="smaller"><=</option>
                        <option value="equal">=</option>
                        <option value="bigger">>=</option>
                    </select>
                </div>

                <div class="form-group" id="filter">
                    <input class="form-control input-sm" type="number" maxlength="4" id="duration" step="5" min="0"
                           value="5"
                           alt="Write here duration"/>
                    <span>Minutes</span>
                </div>
            </div>
        </div>
    </div>
    <a title="List Activities." href="#activities/list" class="view-button-' . $button . ' list-icon"></a>
    <a title="Show Activities in a Grid." href="#activities/grid" class="view-button-' . $button . ' grid-icon"></a>
    <a id="refresh-button" title="Refresh Data" class="view-button-' . $button . ' refresh-icon"></a>
    </div>
</form>
<div class="row">
    <ul class="detailed-list"></ul>
</div>
<div class="folders">
    <a class="folder" href="#activities/grid" title="All Public Activities">
        <div class="folder-button folder-icon"></div>
        <span>All</span>
    </a>
    <a class="folder" href="#activities/grid" title="Activities Created By Me">
        <div class="folder-button folder-icon"></div>
        <span>My Own</span>
    </a>

    <div class="folder-button add-folder"></div>
</div>
