<h2 class="col-lg-12"><% if(personID===null){%> New <%}%>Teacher</h2>
<div class="col-lg-12">
    <div class="panel panel-default">
        <div class="panel-body">
            <form role="form" class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-sm-3 col-lg-2" for="abbr">Abbreviation</label>
                    <div class="col-sm-2">
                        <input class="form-control" id="abbr" name="abbr" type="text" value="<%- abbr %>" size="4"
                               maxlength="4"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3 col-lg-2" for="fullName">Full Name</label>
                    <div class="col-sm-9 col-lg-10">
                        <input class="form-control" id="fullName" name="full-name" type="text" value="<%- fullName %>"
                               size="200"
                               placeholder="First name followed by surname"
                               maxlength="200"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3 col-lg-2" for="email">Email</label>
                    <div class="col-sm-9 col-lg-10">
                        <input class="form-control" id="email" name="email" type="email" value="<%- email %>" size="255"
                               placeholder="The email address serves as the teachers's unique LAMPA ID - Use a valid e-mail"
                               maxlength="255"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3 col-lg-2" for="start">Start</label>
                    <div class="col-sm-4 col-lg-3">
                        <div class="input-group date-picker">
                            <input type="text" id="start" maxlength="10" class="form-control"
                                   value="<% if(personID === null) {%><%- getDefaultStartDate()%><%} else{ %><%- getDatePart(start) %><%}%>"
                                   required="required">
                            <div class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3 col-lg-2" for="end">End</label>
                    <div class="col-sm-4 col-lg-3">
                        <div class="input-group date-picker">
                            <input id="end" type="text" maxlength="10" class="form-control"
                                   value="<% if(personID === null) {%><%- getDefaultEndDate()%><%} else{ %><%- getDatePart(end) %><%}%>">
                            <div class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3 col-lg-2" for="icon">Icon</label>
                    <div class="col-sm-9 col-lg-10">
                        <div class="teacher-icon-list">
                            <div id="icon" class="teachers teacher-<%- icon%>" data-value="<%- icon%>"></div>
                            <br/>

                            <div class="icon teachers-small teacher-small-1" data-value="1"></div>
                            <div class="icon teachers-small teacher-small-2" data-value="2"></div>
                            <div class="icon teachers-small teacher-small-3" data-value="3"></div>
                            <div class="icon teachers-small teacher-small-4" data-value="4"></div>
                            <div class="icon teachers-small teacher-small-5" data-value="5"></div>
                            <div class="icon teachers-small teacher-small-6" data-value="6"></div>
                            <div class="icon teachers-small teacher-small-7" data-value="7"></div>
                            <div class="icon teachers-small teacher-small-8" data-value="8"></div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="panel-footer">
            <input class="btn btn-primary" type="button" id="back" value="Back"/>
            <% if( personID === null) { %>
            <input class="btn btn-primary" type="button" id="save" value="Create"/>
            <% } %>
        </div>
    </div>
</div>
<div id="lessons" class="col-sm-12"></div>
<div id="invitation" class="col-sm-12 modal fade" role="dialog"></div>
