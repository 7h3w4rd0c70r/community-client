<div class="row">
    <div class="col-lg-12">
        <h2>Group Attendance Report</h2>
        <div class="panel panel-default">
            <div class="panel-heading">Parameters</div>
            <div class="panel-body">
                <form id="report-params" role="form" class="form-horizontal">
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="groups">Group</label>
                        <div class="col-sm-10" id="groups">
                            <select id="group"></select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="from">From</label>
                        <div class="col-sm-3">
                            <div class="input-group date-picker">
                                <input type="text" id="from" maxlength="10" class="form-control"
                                       value="<%- getDefaultStartDate() %>"
                                       required="required">
                                <div class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="to">To</label>
                        <div class="col-sm-3">
                            <div class="input-group date-picker">
                                <input id="to" type="text" maxlength="10" class="form-control"
                                       value="<%- getDefaultEndDate() %>">
                                <div class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="panel-footer text-right">
                <button class="btn btn-primary" id="download">
                    <span class="glyphicon glyphicon-print"></span>
                    Download PDF
                </button>
            </div>
        </div>
    </div>
</div>
