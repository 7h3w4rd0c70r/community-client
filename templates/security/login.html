<form method="post" role="form" class="form-horizontal">
    <div class="panel panel-default">
        <div class="panel-heading">Sign in</div>
        <div class="panel-body">
            <div class="form-group">
                <label class="col-sm-4" for="sign-in-email">Login or Email</label>
                <div class="col-sm-8">
                    <input id="sign-in-email"
                           class="form-control input-sm"
                           type="email" maxlength="30"
                           name="email"
                           required="required"
                           autofocus autocomplete="on"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4" for="sign-in-pwd">Password</label>
                <div class="col-sm-8">
                    <input id="sign-in-pwd"
                           type="password"
                           class="form-control input-sm"
                           name="pwd"
                           maxlength="30"
                           required="required"/>
                </div>
            </div>
            <div class="form-group">
                <input type="button" id="sign-in-button"
                       class="btn btn-primary btn-md center-block"
                       value="Sign in"/>
                <div class="a-fb-login-button" data-max-rows="1" data-size="large" data-show-faces="false"
                     data-auto-logout-link="false"></div>
            </div>
        </div>
    </div>
</form>
