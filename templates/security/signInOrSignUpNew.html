<div class="row">
    <div class="col-md-12">
        <h1 class="welcome">Welcome</h1>
        <h2 class="welcome">Lesson & Activity Management, Planning & Access</h2>
        <h2 class="welcome">Switched on teaching.</h2>
    </div>
</div>
<br/>
<div class="row">
    <div class="col-sm-6" id="sign-in">
        <form method="post" role="form" class="form-horizontal">
            <div class="panel panel-default">
                <div class="panel-heading">Sign in</div>
                <div class="panel-body">
                    <div class="form-group">
                        <label class="col-sm-4" for="sign-in-email">Login or Email</label>
                        <div class="col-sm-8">
                            <input id="sign-in-email"
                                   class="form-control input-sm"
                                   type="email" maxlength="30"
                                   name="email"
                                   required="required"
                                   autofocus autocomplete="on"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4" for="sign-in-pwd">Password</label>
                        <div class="col-sm-8">
                            <input id="sign-in-pwd"
                                   type="password"
                                   class="form-control input-sm"
                                   name="pwd"
                                   maxlength="30"
                                   required="required"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="button" id="sign-in-button"
                               class="btn btn-primary btn-md center-block"
                               value="Sign in"/>
                        <div class="a-fb-login-button" data-max-rows="1" data-size="large" data-show-faces="false"
                             data-auto-logout-link="false"></div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="col-sm-offset-0 col-sm-6" id="sign-up">
        <div class="panel panel-default">
            <div class="panel-heading">Sign up</div>
            <div class="panel-body">
                <form method="post" role="form" class="form-horizontal">
                    <div class="form-group">
                        <ul class="col-xs-offset-1 col-xs-10">
                            <li>Lesson Planner</li>
                            <li>Activity Resource</li>
                            <li>Peer-to-peer Professional Networking For Teachers</li>
                        </ul>
                    </div>
                    <div class="col-sm-12">
                        <div class="input-group">
                            <input id="sign-up-email"
                                   class="form-control"
                                   type="email"
                                   maxlength="30"
                                   name="email"
                                   required="required"
                                   placeholder="email"
                                   autofocus
                                   autocomplete="on"/>
                            <div class="input-group-btn">
                                <button id="sign-up-button" class="btn btn-primary center-block">
                                    Send Ask for Registration
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
