<div class="col-sm-offset-2 col-sm-8 col-lg-offset-3 col-lg-6">
    <div class="panel panel-default">
        <div class="panel-heading">Sign Up</div>
        <div class="panel-body">
            <div class="row"><br/></div>
            <div class="row">
                <div class="form-group">
                    <label class="col-sm-4" for="name">Full Name</label>
                    <div class="col-sm-7">
                        <input id="name" value="<%- name %>" required="required"
                               class="form-control input-sm"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4" for="email">Email</label>
                    <div class="col-sm-7">
                        <input id="email" type="email" value="<%- email %>" required="required"
                               class="form-control input-sm"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4" for="password">Password</label>
                    <div class="col-sm-7">
                        <input id="password" type="password" value="<%- password %>" required="required"
                               class="form-control input-sm"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4" for="repeated-pwd">Repeat Password</label>
                    <div class="col-sm-7">
                        <input id="repeated-pwd" type="password" value="<%- repeatedPwd %>"
                               required="required"
                               class="form-control input-sm"/>
                    </div>
                </div>
            </div>
            <div class="row"><br/></div>
            <div class="row">
                <input type="button"
                       id="save"
                       class="col-lg-offset-4 col-lg-4 btn btn-primary btn-md"
                       value="Sign Up"/>
            </div>
        </div>
    </div>
</div>
