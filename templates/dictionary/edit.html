<h2 class="col-lg-12"><% if( dictionaryID === null) { %> New <% } %> Vocabulary</h2>
<div class="col-lg-12">
    <div class="panel panel-default">
        <div class="panel-body">
            <form role="form" class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="term">Vocabulary</label>
                    <div class="col-sm-10">
                        <input class="form-control"
                               id="term"
                               name="term"
                               type="text"
                               value="<%- term %>"
                               required="required"
                               size="255"
                               placeholder="New Vocabulary"
                               maxlength="255"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="translation">Note</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="translation" name="translation" type="text"
                               value="<%- translation %>"
                               placeholder="Personal notes... "
                               size="255"
                               maxlength="255"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">Rating</label>
                    <div class="col-sm-10">
                        <div class="radio col-sm-12">
                            <label class="col-sm-12">
                                <div class="col-sm-4 col-md-3 col-lg-2 text-left">
                                    <input type="radio" class="score" name="score" value="0" <%
                                    if(score==0){%>checked="checked"<%}%>>
                                    I don't know this
                                </div>
                                <div class="col-sm-8 col-md-9 col-lg-10 text-left">
                                    <span class="glyphicon glyphicon-star"></span>
                                </div>
                            </label>
                        </div>
                        <div class="radio col-sm-12">
                            <label class="col-sm-12">
                                <div class="col-sm-4 col-md-3 col-lg-2 text-left">
                                    <input type="radio" class="score" name="score" value="1" <%
                                    if(score==1){%>checked="checked" <%}%>>
                                    I need practice
                                </div>
                                <div class="col-sm-8 col-md-9 col-lg-10 text-left">
                                    <span class="glyphicon glyphicon-star"></span>
                                    <span class="glyphicon glyphicon-star"></span>
                                </div>
                            </label>
                        </div>
                        <div class="radio col-sm-12">
                            <label class="col-sm-12">
                                <div class="col-sm-4 col-md-3 col-lg-2 text-left">
                                    <input type="radio" class="score" name="score" value="2" <%
                                    if(score==2){%>checked="checked"<%}%>>
                                    I know this
                                </div>
                                <div class="col-sm-8 col-md-9 col-lg-10 text-left">
                                    <span class="glyphicon glyphicon-star"></span>
                                    <span class="glyphicon glyphicon-star"></span>
                                    <span class="glyphicon glyphicon-star"></span>
                                </div>
                            </label>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="panel-footer">
            <input class="btn btn-primary" type="button" id="back" value="Back"/>
            <% if( dictionaryID === null) { %>
            <input class="btn btn-primary" type="button" id="save" value="Create"/>
            <% } %>
        </div>
    </div>
</div>
