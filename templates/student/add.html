<h2 class="col-lg-12">New Student</h2>
<div class="col-lg-12">
    <div class="panel panel-default">
        <div class="panel-body">
            <div role="form" class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="fullName">Full Name</label>
                    <div class="col-sm-10">
                        <input id="fullName"
                               type="text"
                               value="<%- fullName %>"
                               size="100"
                               maxlength="200"
                               required="required"
                               placeholder="Fill the first name followed by surname or just nickname."
                               class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="email">Email</label>
                    <div class="col-sm-10">
                        <input id="email"
                               type="email"
                               value="<%- email %>"
                               size="255"
                               required="required"
                               placeholder="This is student ID, please put here only valid emails."
                               class="form-control"/>
                    </div>
                </div>
            </div>
            <div class="panel-footer">
                <input class="btn btn-primary" type="button" id="back" value="Back"/>
                <% if( personID === null) { %>
                <input class="btn btn-primary" type="button" id="save" value="Create"/>
                <% } %>
            </div>
        </div>
    </div>
</div>
