<h2 class="col-lg-12"><%if (groupID === null){%>New <%}%> Group</h2>
<div class="col-lg-12">
    <div class="panel panel-default">
        <div class="panel-body">
            <form role="form" class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="courseID">Course</label>
                    <div class="input-group col-xs-12 col-sm-10">
                        <div id="courses" class="col-xs-12 col-sm-9">
                            <select id="courseID" class="form-control"></select>
                        </div>
                        <% if (isAdmin()){%>
                        <div class="col-xs-12 col-sm-2">
                            <button id="add-course" class="btn btn-primary">Add Course ...</button>
                        </div>
                        <%}%>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="abbr">Abbreviation</label>
                    <div class="col-sm-2">
                        <input id="abbr" name="abbr" class="form-control" type="text" value="<%- abbr %>" size="4"
                               maxlength="4" required="required"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="name">Name</label>
                    <div class="col-sm-10">
                        <input id="name" name="name" type="text" class="form-control" value="<%- name %>" size="100"
                               maxlength="100" required="required"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="capacity">Capacity</label>
                    <div class="col-sm-4 col-lg-3">
                        <input id="capacity" name="capacity" type="number" min="0" class="form-control"
                               value="<%- capacity %>"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="start">Start</label>
                    <div class="col-sm-4 col-lg-3">
                        <div class="input-group date-picker">
                            <input type="text" id="start" maxlength="10" class="form-control"
                                   value="<% if (groupID === null){ %>
                                   <%- getDefaultStartDate() %>
                                   <%} else {%>
                                    <%- getDatePart(start) %>
                                   <% } %>"
                                   required="required">
                            <div class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="end">End</label>
                    <div class="col-sm-4 col-lg-3">
                        <div class="input-group date-picker">
                            <input id="end" type="text" maxlength="10" class="form-control"
                                   value="<% if (groupID === null){ %>
                            <%- getDefaultEndDate() %>
                            <%} else {%>
                            <%- getDatePart(end) %>
                            <% } %>">
                            <div class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">Icon</label>
                    <div class="col-sm-10 group-icon-list">
                        <span id="icon" class="groups group-<%- icon%>" data-value="<%- icon%>"></span>
                        <br/>
                        <div class="icon clickable groups-small group-small-1" data-value="1"></div>
                        <div class="icon clickable groups-small group-small-2" data-value="2"></div>
                        <div class="icon clickable groups-small group-small-3" data-value="3"></div>
                        <div class="icon clickable groups-small group-small-4" data-value="4"></div>
                        <div class="icon clickable groups-small group-small-5" data-value="5"></div>
                        <div class="icon clickable groups-small group-small-6" data-value="6"></div>
                        <div class="icon clickable groups-small group-small-7" data-value="7"></div>
                        <div class="icon clickable groups-small group-small-8" data-value="8"></div>
                        <div class="icon clickable groups-small group-small-9" data-value="9"></div>
                        <div class="icon clickable groups-small group-small-10" data-value="10"></div>
                        <div class="icon clickable groups-small group-small-11" data-value="11"></div>
                        <div class="icon clickable groups-small group-small-12" data-value="12"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="description">Description</label>
                    <div class="col-sm-10">
                        <textarea id="description" name="description" class="form-control"><%- description %></textarea>
                    </div>
                </div>
            </form>
        </div>
        <div class="panel-footer">
            <input class="btn btn-primary" type="button" id="back" value="Back"/>
            <% if( groupID === null) { %>
            <input class="btn btn-primary" type="button" id="save" value="Create"/>
            <% } %>
        </div>
    </div>
</div>
<div id="students" class="col-lg-12"></div>
<div id="lessons" class="col-lg-12"></div>
<div id="add-student-modal" class="col-sm-12 modal fade" role="dialog"></div>
