<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Add Student to <%- abbr%><% if(name!==''||name!==null){%> - <%- name%><%}%></h4>
    </div>
    <div class="modal-body">
        <div class="panel">
            <div class="panel-body">
                <form role="form" class="form-horizontal col-sm-12">
                    <div class="form-group">
                        <label class="control-label col-sm-3" for="fullName">Full Name</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <input type="text" id="fullName" maxlength="100" class="form-control" value=""
                                       required="required">
                                <div class="input-group-addon">
                                    <span class="glyphicon glyphicon-search"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3" for="email">Email</label>
                        <div class="col-sm-9">
                            <input type="hidden" id="personID" value="">
                            <input type="email" id="email" maxlength="100" class="form-control" value=""
                                   required="required">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3" for="start">Start Date</label>
                        <div class="col-sm-4">
                            <div class="input-group date-picker">
                                <input type="text" id="start" maxlength="10" class="form-control"
                                       value="<%- getDefaultStartDate() %>"
                                       required="required">
                                <div class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3" for="end">End Date</label>
                        <div class="col-sm-4">
                            <div class="input-group date-picker">
                                <input id="end" type="text" maxlength="10" class="form-control"
                                       value="<%- getDefaultEndDate() %>">
                                <div class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="table-responsive scroll">
            <table class="table table-hover"></table>
        </div>
    </div>
    <div class="modal-footer">
        <button id="button-add" type="button" class="btn btn-primary" data-dismiss="modal">Add</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    </div>
</div>
